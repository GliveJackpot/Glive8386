<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V√≤ng Quay Glive</title>
    <style>
        body {
            text-align: center;
            background: url('https://github.com/GliveJackpot/nenmb/blob/main/nenmb.jpg?raw=true') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
        }
        .container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .input-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }
        .input-field {
            width: 250px;
            height: 35px;
            font-size: 16px;
            padding: 5px;
            margin: 10px;
            text-align: center;
        }
        .button {
            background-color: red;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            border-radius: 5px;
        }
        .wheel-container {
            position: relative;
            width: 500px;
            height: 500px;
            margin-top: 20px;
        }
        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 5px solid red;
            position: relative;
            transition: transform 4s ease-out;
        }
        .arrow {
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-top: 40px solid blue;
            position: absolute;
            top: -35px;
            left: 50%;
            transform: translateX(-10%);
            z-index: 10;
        }
        #result {
            font-size: 22px;
            font-weight: bold;
            margin-top: 10px;
            color: green;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="input-container">
            <input type="text" id="giftcode" class="input-field" placeholder="Nh·∫≠p gift code">
            <input type="text" id="username" class="input-field" placeholder="Nh·∫≠p t√™n t√†i kho·∫£n">
            <button class="button" onclick="confirmEntry()">X√°c nh·∫≠n</button>
        </div>
        <div class="wheel-container">
            <div class="arrow"></div>
            <canvas id="wheelCanvas" class="wheel"></canvas>
        </div>
        <br>
        <button class="button" id="spinButton" onclick="spinWheel()" disabled>Quay th∆∞·ªüng</button>
        <br><br>
        <div id="result"></div>
    </div>
    <script>
        let wheelCanvas = document.getElementById("wheelCanvas");
        let ctx = wheelCanvas.getContext("2d");
        wheelCanvas.width = 400;
        wheelCanvas.height = 400;
        let segments = ["8k - 8888k", "28k", "68k", "188k", "388k", "588k", "888k", "Ch√∫c b·∫°n\nmay m·∫Øn\nl·∫ßn sau", "IP16 PRM", "Airpods 2"];
        let colors = ["#FF0000", "#FFFFFF"];
        let startAngle = 0;
        let arc = (2 * Math.PI) / segments.length;
        let giftCodeMapping = {
            "AAA": "8k - 8888k",
            "BBB": "28k",
            "CCC": "68k",
            "DDD": "188k",
            "EEE": "388k",
            "GGG": "588k",
            "HHH": "888k",
            "CMM": "Ch√∫c b·∫°n\nmay m·∫Øn\nl·∫ßn sau",
            "IP": "IP16 PRM",
            "AIR": "Airpods 2"
        };
        let enteredGiftCode = "";

        function drawWheel() {
            ctx.clearRect(0, 0, wheelCanvas.width, wheelCanvas.height);
            for (let i = 0; i < segments.length; i++) {
                let angle = startAngle + i * arc;
                ctx.fillStyle = colors[i % 2];
                ctx.beginPath();
                ctx.moveTo(200, 200);
                ctx.arc(200, 200, 200, angle, angle + arc, false);
                ctx.lineTo(200, 200);
                ctx.fill();
                ctx.fillStyle = "black";
                ctx.font = "bold 16px Arial";
                ctx.textAlign = "center";
                let lines = segments[i].split("\n");
                lines.forEach((line, index) => {
                    ctx.fillText(line, 200 + Math.cos(angle + arc / 2) * 140, 200 + Math.sin(angle + arc / 2) * 140 + (index * 18));
                });
            }
        }

        function confirmEntry() {
            enteredGiftCode = document.getElementById("giftcode").value;
            if (!(enteredGiftCode in giftCodeMapping)) {
                alert("Gift code kh√¥ng h·ª£p l·ªá! Vui l√≤ng nh·∫≠p l·∫°i.");
                return;
            }
            alert("Ch√∫c m·ª´ng! B·∫°n ƒë√£ nh·∫≠n ƒë∆∞·ª£c 1 l∆∞·ª£t quay!");
            document.getElementById("spinButton").disabled = false;
        }

        function spinWheel() {
            let prizeIndex = segments.indexOf(giftCodeMapping[enteredGiftCode]);
            let rotation = 360 * 5 - (prizeIndex * (360 / segments.length)) - 90;
            wheelCanvas.style.transition = "transform 4s ease-out";
            wheelCanvas.style.transform = `rotate(${rotation}deg)`;
            
            setTimeout(() => {
                document.getElementById("result").innerText = `üéâ Ch√∫c m·ª´ng! B·∫°n ƒë√£ tr√∫ng ${segments[prizeIndex]}`;
                setTimeout(() => {
                    wheelCanvas.style.transition = "none";
                    wheelCanvas.style.transform = "rotate(0deg)";
                    document.getElementById("spinButton").disabled = false;
                }, 3400);
            }, 4000);
        }

        drawWheel();
    </script>
</body>
</html>
